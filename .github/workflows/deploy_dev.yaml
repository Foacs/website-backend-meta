on:
  workflow_dispatch:
    inputs:
      region:
        description: 'AWS Region to deploy to'
        required: true
        default: 'eu-west-3'

name: deploy_dev

jobs:
  deploy:
    name: Deploy the structure on AWS
    runs-on: ubuntu-latest
    environment: development
    outputs:
      env-name: ${{ steps.env-name.outputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure environment name
        id: env-name
        env:
          REPO: ${{ github.repository }}
        run: |
          ENVIRONMENT=`echo $REPO | tr "/" "-"`
          echo "Environment name: $ENVIRONMENT"
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT

      - name: Set up AWS CLI
        run: |
          echo "----Get aws cli----"
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          echo "----Unzip----"
          unzip -q awscliv2.zip
          echo "----Install----"
          sudo ./aws/install --update 
          echo "----Check aws----"
          aws --version
          echo "----Configure----"
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ github.event.inputs.region }}

      - name: Upload CloudFormation template to S3
        run: |
          echo "----Sync template file to S3 bucket----"
          aws s3 mv ./template.cfn.json s3://foacs-website-deploys/development/template.cfn.json
